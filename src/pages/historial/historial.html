<ion-header>
  <ion-navbar color="danger">
    <ion-title align="center">
      <ion-icon name="clipboard"></ion-icon>
      Historial por tienda
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding
  style="background: url('https://t3.ftcdn.net/jpg/01/30/82/72/240_F_130827267_qiwaSzorZ1Lixv5W2dPc1NXqVnxbpQiV.jpg')">
  <div align="center">
    <img src="http://www.liberaldictionary.com/wp-content/uploads/2018/11/test-1.png" alt="" height="120px">
  </div>
  <div *ngIf="report">
    <div *ngFor="let report of report">
      <ion-card color="danger">
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>
            <ion-icon name="cart"></ion-icon>
            Tienda: {{ report.shop.name}}, Nº: {{ report.shop.shop_number}}
          </ion-label>
        </ion-item>
        <ion-card-content style="font-size: 1.5rem;">
          <br>
          <ion-icon name="contact"></ion-icon>
          Supervisor: {{ report.user.nick}}
          <br><br>
          <ion-icon name="create"></ion-icon>
          <strong style="padding: 8px; border-radius:5px; color: red;background: white;">
            Calificación de tienda: {{ report.score.toFixed(2) }}
          </strong>
          <br><br>
          <ion-icon name="calendar"></ion-icon>
          Fecha de supervisón: {{ report.created_at}}
          <br><br>
          <ion-icon name="clock"></ion-icon>
          Hora: {{report.time}}
        </ion-card-content>
        <hr>
      </ion-card>
      <button ion-button color="danger" (click)="details()">Ver más</button>
    </div>
  </div>

  <div *ngIf="report == 0">
    <h2>No hay reportes</h2>
  </div>
</ion-content>
